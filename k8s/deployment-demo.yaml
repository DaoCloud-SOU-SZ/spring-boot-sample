apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ instance_name }}-spring-boot
  labels:
    app: {{ instance_name }}-spring-boot
spec:
  selector:
    matchLabels:
      app: {{ instance_name }}-spring-boot
  template:
    metadata:
      name: {{ instance_name }}-spring-boot
      labels:
        app: {{ instance_name }}-spring-boot
      annotation:
        dce.daocloud.io/metrics-enabled: 'true'
        dce.daocloud.io/metrics-path: /actuator/prometheus
        dce.daocloud.io/metrics-port: '9090'
        dce.daocloud.io/metrics-protocal: http
    spec:
      containers:
      - name: {{ instance_name }}-spring-boot
        image: {{ spring-boot.image }}
        ports:
        - containerPort: 9090 # 容器端口
        - containerPort: 8080 # 容器端口
        livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 5
        readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 1
            periodSeconds: 2
            successThreshold: 1
            failureThreshold: 3
        resources:
          limits:
            cpu: "3" # cpu 限制
            memory: "2048Mi" # 内存限制
          requests:
            cpu: "0.5" # cpu 预留（与限制值一致）
            memory: "512Mi" # 内存预留（与限制值一致）
---
apiVersion: v1
kind: Service
metadata:
  name: {{ instance_name }}-spring-boot
spec:
  type: NodePort
  ports:
  - port: 9090 # 服务端口
  - port: 8080 # 服务端口
  selector:
    app: {{ instance_name }}-spring-boot
