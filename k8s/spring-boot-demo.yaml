apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ instance_name }}-spring-boot-demo
  labels:
    app: {{ instance_name }}-spring-boot-demo
spec:
  selector:
    matchLabels:
      app: {{ instance_name }}-spring-boot-demo
  template:
    metadata:
      name: {{ instance_name }}-spring-boot-demo
      labels:
        app: {{ instance_name }}-spring-boot-demo
    spec:
      containers:
      - name: {{ instance_name }}-spring-boot-demo
        image: {{ spring-boot-demo.image }}
        ports:
        - containerPort: 8080 # 容器端口
        - containerPort: 9090 # 容器端口
        resources:
          limits:
            cpu: "2" # cpu 限制
            memory: "2048Mi" # 内存限制
          requests:
            cpu: "2" # cpu 预留（与限制值一致）
            memory: "2048Mi" # 内存预留（与限制值一致）
---
apiVersion: v1
kind: Service
metadata:
  name: {{ instance_name }}-spring-boot-demo
spec:
  type: NodePort
  ports:
  #- port: 80 # 服务端口
  - name: zx1
    protocol: TCP
    port: 8080 # 服务端口
    targetPort: 8080
  - name: zx2
    protocol: TCP
    port: 9090 # 服务端口
    targetPort: 9090
  selector:
    app: {{ instance_name }}-spring-boot-demo
